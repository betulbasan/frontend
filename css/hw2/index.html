<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
    <!--header-->
    <header>
        <center><img height= 100px; src="img/google.png" alt="google"></center>
        
    </header>
    <!--/header-->
    <!--section-->
    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <center>Search the web using Google!</center>
                <input type="text" placeholder="">
                <br>
                <button type="button" class="button">Google Search</button>
                <button type="button" class="button">I'm feeling lucky</button>
            </div>
        </div>
        <div class="link-bar">
            <div class="box-edge-left">
                <center>
                <p>Special Searches</p>
                <a href="https://www.stanford.edu">Standford Search</a> <br>
                <a href="https://www.linux.org">Linux Search</a>
            </center>
            </div>
            <div class="box-center">
                <center>
                    <a href="#!"> Help!</a> <br>
                    <a href="#!"> About Google!</a> <br>
                    <a href="#!"> Company Info</a> <br>
                    <a href="#!"> google! Logos</a> <br>
                </center>
                
            </div>
            <div class="box-edge-right">
                <center>
                Get Google! <br> updates monthly:</center>
                <input type="text" placeholder="your e-mail">
                <br>
                <button type="button" class="button">Subscribe</button>
                <a href="index.html">Archive</a>
            
            </div>
            <div class="clear"></div>

        </div>
    </div>
    
    <!--/section-->
    <!--footer-->
    <footer>
        <p>Copyright @1998 Google Inc.</p>
    </footer>
    <!--/footer-->
</center>
</body>
</html>
